<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talk banana</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navigation">
        <div class="nav-logo">
            talk banana 🍌
        </div>
        <a href="https://github.com/Shashank-Jha/talkBanana" target="_blank" rel="noopener noreferrer"><img class="nav-link" src="/image/Github_black.svg" alt="github"></a>
    </nav>
    <header class="header">
        <div class="hero">BELLO</div>
        <img class="hero-img" src="/image/hero-img.png" alt="">
    </header>


    <section class="section">
        <h1 class="section-head">Welcome to talk Banana 🍌<br>
            Translate your message to banana language</h1>
        <p class="text-area-msg">Input your text here 👇</p>
        <div class="text-area">
            <textarea name="text" id="text-area-input" placeholder="Enter your text here"></textarea>
        </div>

        <div class="btn"> <button class="submit-btn" id="btn-translate">Translate</button></div>
        <p class="text-area-msg">your output will be here 👇</p>
        <div class="text-area translated-text">
            <textarea name="text" id="text-area-output"></textarea>
        </div>

    </section>

    <script src="script.js" type="text/javascript"></script>

    <div class="footer-img">
        <img src="/image/footer-img.png" alt="minion">
    </div>


    <footer class="footer">
        <div class="footer-div">

        </div>
        <div class="footer-div2">
            Developed and Designed by Shashank
        </div>
    </footer>

</body>

</html>
